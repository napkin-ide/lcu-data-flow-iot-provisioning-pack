https://juristr.com/blog/2017/07/ng2-dynamic-tab-component/
-->

<mat-tab-group (selectedIndexChange)="TabChange($event)">
    <mat-tab 
        *ngFor="let component of TabComponents"
        [label]="component.Label" >
        <ng-template matTabContent>
            <div #container></div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
