<ng-container *ngIf="Context && Context.State">
  <mat-tab-group>
    <mat-tab label="Overview">
      <canvas
        *ngIf="Context.State.Chart"
        baseChart
        chartType="line"
        [legend]="false"
        [options]="Context.State.Chart.Options"
        [labels]="Context.State.Chart.Labels"
        [colors]="Context.State.Chart.Colors"
        [datasets]="Context.State.Chart.Results"
      ></canvas>
    </mat-tab>

    <mat-tab label="Devices">
      <mat-card class="spread">
        <mat-card-header>
          <mat-card-title>Devices</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let device of Context.State.Devices">
            </mat-list-item>

            <mat-list-item>
              <button mat-raised-button color="accent" (click)="AddDevice()">
                Add Device
              </button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>

      <mat-card class="spread">
        <mat-card-header>
          <mat-card-title>Connecting to your Device Stream</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <h3>Connecting with .NET Core</h3>

          <p>endpoint and example connection info...</p>

          <h3>Connecting with Python</h3>

          <p>endpoint and example connection info...</p>

          <button mat-raised-button>
            More Connection Details
          </button>
        </mat-card-content>
      </mat-card>
    </mat-tab>

    <mat-tab label="Activity Log">
      <mat-list>
        <mat-list-item *ngFor="let actLog of Context.State.ActivityLogs">
          {{ actLog }}
        </mat-list-item>

        <mat-list-item
          *ngIf="
            !Context.State.ActivityLogs ||
            Context.State.ActivityLogs.length == 0
          "
        >
          <p>There are currently no activity logs to view.</p>

          <button
            mat-raised-button
            color="accent"
            (click)="EnableActivityLogs()"
          >
            Enable Activity Logging
          </button>
        </mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
</ng-container>
