<ng-container *ngIf="Context && Context.State">
    <mat-tab-group>
        <mat-tab label="Connection Strings">
            <lcu-connection-strings 
                [data]="Context.State.Infrastructure.Connections"
                [copy-to-clipboard]="true">
            </lcu-connection-strings>
        </mat-tab>
    </mat-tab-group>
</ng-container>
